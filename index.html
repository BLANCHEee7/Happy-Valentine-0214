<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine❤</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "STKaitiLocal";
      src: url("STKAITI.TTF") format("truetype");
      font-display: swap;
    }

    body {
      font-family: "STKaitiLocal", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #ffd6e8;
      /* 粉色小圆点像素背景 */
      background-image:
        radial-gradient(circle, #ff4f7a 20%, transparent 21%),
        radial-gradient(circle, #ff4f7a 20%, transparent 21%);
      background-position: 0 0, 8px 8px;
      background-size: 16px 16px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    /* 从上到下运动的发光星星层 */
    .stars-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .stars-layer::before,
    .stars-layer::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.9) 0, rgba(255, 255, 255, 0.9) 2px, transparent 3px),
        radial-gradient(circle, rgba(255, 255, 200, 0.9) 0, rgba(255, 255, 200, 0.9) 2px, transparent 3px),
        radial-gradient(circle, rgba(255, 210, 240, 0.9) 0, rgba(255, 210, 240, 0.9) 2px, transparent 3px);
      background-size: 120px 200px, 180px 260px, 220px 300px;
      background-position:
        10px 0,
        80px 60px,
        150px 120px;
      filter: blur(0.3px);
      animation: fall-stars 14s linear infinite;
    }

    .stars-layer::after {
      opacity: 0.7;
      background-size: 160px 260px, 220px 320px, 260px 360px;
      animation-duration: 22s;
      animation-delay: -6s;
    }

    @keyframes fall-stars {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 24px 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-radius: 20px;
      border: 1px solid rgba(255, 159, 191, 0.6);
      position: relative;
      z-index: 1;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
      text-align: center;
    }

    .info {
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .board-wrapper {
      position: relative;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 4px;
      padding: 4px;
      background: #ffe6f0;
      border-radius: 16px;
      border: 1px solid rgba(255, 159, 191, 0.8);
      position: relative;
      z-index: 1;
    }

    #line-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .tile {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 1px solid #c5d3ff;
      background-color: #f9fbff;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background-color 0.12s ease, opacity 0.2s;
      position: relative;
      overflow: hidden;
    }

    .tile:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      border-color: #8da4ff;
    }

    .tile.selected {
      outline: 2px solid #ff8a65;
      outline-offset: -2px;
      box-shadow: 0 0 0 2px rgba(255, 138, 101, 0.4);
      border-color: #ff8a65;
    }

    .tile.removed {
      opacity: 0;
      cursor: default;
      pointer-events: none;
    }

    .text-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 10;
      padding: 16px;
    }

    .text-popup.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #text-display {
      display: inline-block;
      background: #fffafc;
      border-radius: 18px;
      border: 2px solid #ff9fbf;
      padding: 14px 18px;
      font-size: 16px;
      line-height: 1.8;
      white-space: pre-wrap;
      color: #6b2141;
      max-width: 60vw;
      max-height: 60vh;
      overflow: auto;
      box-shadow: 0 12px 28px rgba(151, 54, 97, 0.35);
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button.action {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #5c6cff, #8a7dff);
      color: #fff;
      box-shadow: 0 4px 12px rgba(92, 108, 255, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button.action.secondary {
      background: #fff;
      color: #5c6cff;
      border: 1px solid #d0d5ff;
      box-shadow: none;
    }

    button.action:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.16);
      opacity: 0.9;
    }

    .status {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="stars-layer"></div>
  <div class="text-popup" id="text-popup">
    <div id="text-display">消除一对图片后，这里会显示对应的文本内容。</div>
  </div>

  <div class="container">
    <div class="left-panel">
      <h1>Happy Valentine❤</h1>
      <div class="info">
        点击两张相同的图片，<br />
        若可以连线（不超过两次拐弯），即可消除并显示对应文本。
      </div>
      <div class="board-wrapper">
        <canvas id="line-canvas"></canvas>
        <div id="board" class="board"></div>
      </div>
      <div class="status" id="status"></div>
      <div class="buttons">
        <button class="action" id="restart-btn">重新开始</button>
        <button class="action secondary" id="clear-text-btn">清空文本</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
